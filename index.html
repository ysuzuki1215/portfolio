	<div class="PARENTCONTAINER">
	<form method="post" action="product.html">
		<div class="row">
			<div class="col s2 offset-s2"></div>
			<div class="input-field col s4">
				<i class="material-icons prefix">account_circle</i>
				<input name="userId" id="userId" type="text" class="validate">

			</div>
		</div>
		<div class="row">
			<div class="col s2 offset-s2"></div>
			<div class="input-field col s4">
				<i class="material-icons prefix">lock</i>
				<input name="password" id="password" type="text" class="validate">
				<label for="password">password</label>
			</div>
		</div>
		<div class="center-align">
			<button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#00ced1" onclick="return CheckNull()">log in
			<i class="material-icons left">lock_open</i>
			</button>
	  	</div>
	</form>
	</div>
	<script type="text/javascript">

	function CheckNull(){
		var userId = document.getElementById("userId");
		var password = document.getElementById("password");

		if(userId.value == ""){
			alert("商品IDを入力してください");
			return false;
		}
		if(password.value == ""){
			alert("商品名を入力してください");
			return false;
		}
	}
