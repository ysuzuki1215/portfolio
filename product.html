<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商品検索</title>
<!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/css/Site.css" />
<style type="text/css">
	.row{
		padding:6px;

		}
	.button{
		text-align:center;
		padding:10px;
		}
	.TEXTBOX{
		width:180px;

		}
	body{
		height:97%;

		}

	.PARENTCONTAINER {
		background-color:white;
		idth:800px;
		height:200px;
		min-height:calc(100% - 58px);
		margin:0 auto;
		display:block;
		padding-top:100px;
		min-width:500px;

		}

</style>
</head>
<body>
	<nav>
	<div class="nav-wrapper #64b5f6 blue lighten-2">
	<a class="brand-logo center">商品検索</a>
		<ul class="right hide-on-med-and-down">
			<li><a href="/OfficeSystem/product_in"><i class="material-icons left">add</i>商品追加</a></li>
		</ul>
	</div>
  </nav>
	<div class="PARENTCONTAINER">
	<form method="post" action="/OfficeSystem/product">
		<div class="row">
			<div class="col s2 offset-s2" style="background-color:#4169E1; color:white; border:solid; border-radius: 5px; padding:5px; margin-top:20px;">商品ID</div>
			<div class="input-field col s6">
				<input name="productId" id="productId" type="text" class="validate">
				<label for="productId">商品ID</label>
			</div>
		</div>
		<div class="row">
			<div class="col s2 offset-s2" style="background-color:#4169E1; color:white; border:solid; border-radius: 5px; padding:5px; margin-top:20px;">商品名</div>
			<div class="input-field col s6">
				<input name="productName" id="productName" type="text" class="validate">
				<label for="productName">商品名</label>
			</div>
		</div>
		<div class="center-align">
			<button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#00ced1" onclick="return CheckNull()">検索
			<i class="material-icons left">search</i>
			</button>
	  	</div>
	</form>
	</div>
	<script type="text/ecmascript">

	function CheckNull(){
		var productId = document.getElementById("productId");
		var productName = document.getElementById("productName");

		if(productId.value == ""){
			alert("商品IDを入力してください");
			return false;
		}
		if(productName.value == ""){
			alert("商品名を入力してください");
			return false;
		}
	}

	</script>
</body>
</html>
